<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/0b2ced85fa.js" crossorigin="anonymous"></script>

</head>

<!-- Body Section -->

<body>
  <main class="main-body">
    <div class="side-sec">
      <div>
        <h1>69</h1>
        <h2>Altschool Circle 69</h2>
      </div>
      <div>
        <p>
          The Altschool Circle with the brightest minds and the most collaborative Spirit
        </p>
      </div>
    </div>

    <div class="form-section">
      <div class="form-content">
        <h2>Hello, Welcome to Altschool Circle 69</h2>
        <div>
          <form action="">
            <div>
              <div>
                <label for="firstname">First Name</label>
                <input type="text" name="" id="" class="action-sec" />
              </div>

              <div>
                <label for="Lastname">Last Name</label>
                <input type="text" name="" id="" class="action-sec" />
              </div>
            </div>

            <div>
              <div>
                <label for="Email">Email</label>
                <input type="email" name="" id="" class="action-sec" />
              </div>

              <div class="phone-input">
                <label for="Phonenumber">Phone number</label>
                <input type="tel" name="" id="phone-number" class="action-sec"
                  onkeypress="return isPhoneNumberKey(event)" />
                <span id="provider"></span>

              </div>
            </div>

            <div>
              <div>
                <label for="name">Username</label>
                <input type="text" name="" id="" class="action-sec" />
              </div>

              <div class="password">
                <label for="password">Password</label>
                <input type="password" name="" id="password" class="action-sec" />
                <span id="visibility-icon"></span>
                <!-- <i class="fa-solid fa-eye"></i>
                <i class="fa-solid fa-eye-slash"></i> -->
              </div>
            </div>
            <button type="submit" class="proceed-btn">PROCEED</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
